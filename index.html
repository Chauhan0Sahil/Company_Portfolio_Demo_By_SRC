        // Function to load page content
        function loadPage(pageName) {
            const mainContentDiv = document.getElementById('main-content');
            let content = '';
            let buttons = document.querySelectorAll('nav button');

            // Reset active styles
            buttons.forEach(button => {
                button.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                button.classList.add('text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'hover:shadow-sm');
            });

            // Set content and active style
            if (pageName === 'home') {
                content = homePageHtml;
                document.getElementById('nav-home').classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                document.getElementById('nav-home').classList.remove('text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'hover:shadow-sm');
            } else if (pageName === 'tools') { // Changed from 'services' to 'tools'
                content = toolsPageHtml;
                document.getElementById('nav-tools').classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                document.getElementById('nav-tools').classList.remove('text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'hover:shadow-sm');
            } else if (pageName === 'about') {
                content = aboutUsPageHtml;
                document.getElementById('nav-about').classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                document.getElementById('nav-about').classList.remove('text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'hover:shadow-sm');
            }
            mainContentDiv.innerHTML = content;
            renderLucideIcons(); // Re-render Lucide icons after content is loaded

            // If on the home page, initialize Rive animation
            if (pageName === 'home') {
                initRiveAnimation();
            }
        }

        // Event Listeners for Navigation Buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nav-home').addEventListener('click', () => loadPage('home'));
            document.getElementById('nav-tools').addEventListener('click', () => loadPage('tools')); // Changed from 'services' to 'tools'
            document.getElementById('nav-about').addEventListener('click', () => loadPage('about'));

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Load the home page by default
            loadPage('home');

            // Initial rendering of Lucide icons (already called by loadPage)
            // initRiveAnimation() is also called by loadPage('home')
        });
    </script>
